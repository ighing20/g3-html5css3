<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>IGH SOFT</title>
    <link rel="stylesheet" type="text/css" href="button.css">
    <meta name="viewport" content="width = device-width, initial-scale =1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css">
  
</head>

<body>
    <div class="cuerpo">
        <header class="titulo">
            <h1>IGH SOFT</h1>
        </header><br><br>

        <section class="topnav">
            <a href="#home">Inicio</a>
            <a class="active" href="#news">Clientes</a>
            <a href="#contact">Categoria</a>
            <a id="salir" href="#about">Log Out</a>
        </section><br><br>

        <section class="formulario">
            <h2>Clientes</h2>
            <form id="myform">
                <label for="firstName" class="nombre">Nombre</label>
                <input id="firstName" class="nombre" type="text" placeholder="Nombre"> <br><br>

                <label for="direccion" class="direccion">Dirrecion</label>
                <input id="direccion" class="direccion" type="text" placeholder="Direccion"><br><br>

                <label for="telefono" class="telefono">Telefono</label>
                <input id="telefono" class="telefono" type="text" placeholder="Telefono">
                <br><br>

                <div class="save">
                    <button type="submit" id="grabar">Grabar</button>
                    <div id="pruebadialog" title="Basic dialog">
                    <div id="resultado"></div>
                      </div>
                </div>

            </form>
        </section>

        <footer class="pie">

        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>

        $("#grabar").on("click", function (e) {
            //var firstName = document.getElementById("firstName").value;
            var firstName = $("#firstName").val();
            var direccion = $("#direccion").val();
            var telefono = $("#telefono").val();

            var cliente = { firstName, direccion, telefono }

            //alert(JSON.stringify(cliente));
            $("#resultado").html(JSON.stringify(cliente));
            $("#pruebadialog").dialog();
            //$( "#dialog" ).dialog();


            e.preventDefault();
        });


        

    </script>
</body>

</html>
