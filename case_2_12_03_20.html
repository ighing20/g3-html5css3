<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>IGH SOFT</title>
    <link rel="stylesheet" type="text/css" href="button.css">
    <meta name="viewport" content="width = device-width, initial-scale =1">
</head>

<body>
    <div class="cuerpo">
        <header class="titulo">
            <h1>IGH SOFT</h1>
        </header><br><br>

        <section class="topnav">
            <a href="#home">Inicio</a>
            <a class="active" href="#news">Clientes</a>
            <a href="#contact">Categoria</a>
            <a id="salir" href="#about">Log Out</a>
        </section><br><br>

        <section class="formulario">
            <h2>Clientes</h2>
            <form>
                <div id="container">
                    <div id="uiContainer">
                        <table id="namesTable">
                            <tr>
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                            </tr>
                        </table>
                    </div>
                    <div id="counterDiv"> Total Records : <input id="counter" type="number" value="0" readonly>
                    </div>
                </div>
            </form>
        </section>

        <footer class="pie">
            ï¿½ Marca Registrada
        </footer>
    </div>
    <script>
        window.onload = function () {
            var tabla = document.getElementById("namesTable");


            var clientes = [{ "nombre": "Juan", "direccion": "jiron calloma", "telefono": "685985485" },
            { "nombre": "peres", "direccion": "jiron tuesla", "telefono": "5643566876" },
            { "nombre": "uriel", "direccion": "jiron 4 de diciembre", "telefono": "965863554" }];

            clientes.forEach(function (e) {
                var tr = document.createElement("tr");
                var nombre = document.createElement("td");
                var direccion = document.createElement("td");
                var telefono = document.createElement("td");

                nombre.innerHTML = e.nombre;
                direccion.innerHTML = e.direccion;
                telefono.innerHTML = e.telefono;

                tr.appendChild(nombre);
                tr.appendChild(direccion);
                tr.appendChild(telefono);

                tabla.appendChild(tr)
            })

            document.getElementById("counter").value = clientes.length;
        }
    </script>
</body>

</html>
